name: Build and deploy static site

on:
  push:
    branches: [ master ]   # or main, your source branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout repo
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies
      - run: npm install

      # 4ï¸âƒ£ Run build script
      - run: npm run build

      # 5ï¸âƒ£ Optional: see generated files
      - run: ls -la

      # 6ï¸âƒ£ Push built files to gh-pages branch
      - name: Push HTML to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "ğŸ”¹ Fetching gh-pages branch"
          git fetch origin gh-pages

          echo "ğŸ”¹ Checking out gh-pages branch"
          git checkout gh-pages || git checkout --orphan gh-pages

          echo "ğŸ”¹ Current files in gh-pages before clean:"
          ls -la || dir

          echo "ğŸ”¹ Cleaning gh-pages branch"
          git rm -rf . || true

          echo "ğŸ”¹ Files in master to copy:"
          git ls-tree -r master --name-only

          echo "ğŸ”¹ Copying files from master"
          git checkout master -- index.html style.css README.md || echo "âš ï¸ Files not found"

          echo "ğŸ”¹ Files in gh-pages after copy:"
          ls -la || dir

          git add .
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          echo "ğŸ”¹ Pushing to gh-pages"
          git push origin gh-pages --force

