name: Build and deploy static site

on:
  push:
    branches: [ master ]   # your source branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Build HTML
      - run: npm run build

      # 5️⃣ Confirm generated files
      - run: ls -la

      # 6️⃣ Deploy to gh-pages
      - name: Deploy to gh-pages
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make a temporary folder for files
          mkdir -p temp-deploy

          # Copy generated index.html into temp
          cp index.html temp-deploy/

          # Copy style.css and README.md from master into temp
          git show master:style.css > temp-deploy/style.css
          git show master:README.md > temp-deploy/README.md

          # Switch to gh-pages (or create orphan)
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages

          # Clean the branch
          git rm -rf . || true
          git clean -fdx

          # Move files from temp into root
          cp -r temp-deploy/* .

          # Commit and push
          git add .
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin gh-pages --force
