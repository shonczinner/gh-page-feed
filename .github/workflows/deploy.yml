name: Build and deploy static site

on:
  push:
    branches: [ master ]   # or main, your source branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Run build script
      - run: npm run build

      # 5️⃣ Optional: see generated files
      - run: ls -la

      # 6️⃣ Push built files to gh-pages branch
      - name: Deploy to gh-pages
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch gh-pages, create orphan if needed
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages

          # Clean old files
          git rm -rf . || true

          # Copy style.css and README.md from master safely
          git show master:style.css > style.css
          git show master:README.md > README.md

          # Commit and push
          git add .
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push origin gh-pages --force