name: Build and deploy static site

on:
  push:
    branches: [ master ]   # or main, your source branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout repo
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ Install dependencies
      - run: npm install

      # 4ï¸âƒ£ Run build script
      - run: npm run build

      # 5ï¸âƒ£ Optional: see generated files
      - run: ls -la

      # 6ï¸âƒ£ Push built files to gh-pages branch
      - name: Push HTML to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "ðŸ”¹ Fetching gh-pages branch"
          git fetch origin gh-pages

          echo "ðŸ”¹ Checking out gh-pages branch"
          git checkout gh-pages || git checkout --orphan gh-pages

          echo "ðŸ”¹ Cleaning gh-pages branch"
          git rm -rf . || true

          echo "ðŸ”¹ Copying files from master"
          # Copy index.html (generated), style.css, README.md from workflow root
          cp ../index.html ../style.css ../README.md . 2>/dev/null || true

          echo "ðŸ”¹ Files in gh-pages after copy:"
          ls -la

          git add .
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

          echo "ðŸ”¹ Pushing to gh-pages"
          git push origin gh-pages --force
