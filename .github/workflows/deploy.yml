name: Build and deploy static site

on:
  push:
    branches: [ master ]   # or main, your source branch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm install

      # 4️⃣ Run build script
      - run: npm run build

      # 5️⃣ Optional: see generated files
      - run: ls -la

      # 6️⃣ Push built files to gh-pages branch
      - name: Push HTML to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          git rm -rf .
          cp index.html style.css README.md . 2>/dev/null || true
          git add .
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push origin gh-pages --force
